<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./images/Logo.svg" type="image/x-icon">
    <title>SignUp</title>
</head>
<body>
   <div class="container">
        <div class="item itme1">
            <div class="logo">
                <img src="./images/Logo.svg" alt="logo">
            </div>
            <div>
                <div class="login">
                 <h3>Sign Up</h3>
                 <p>Join Foodmarket for free today.</p>
                </div>
                 <form action="">
                    <div class="break">
                       <div>
                        <label for="firstname">First Name</label> <br>
                        <input type="text" name="firstName" id="firstname" required>
                       </div>
                       <div>
                        <label for="lastname">Last Name</label> <br>
                        <input type="text" name="lastName" id="lastname" required>
                       </div>
                    </div>
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required> <br>
                    <label for="phonenumber">Mobile Number</label> <br>
                    <input type="number" name="phoneNumber" id="phoneNumber" required> <br>
                    <div class="break">
                        <div>
                            <label for="password">Password</label> <br>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirmpassword"> Confirm Password</label> <br>
                            <input type="password" name="confirmpassword" id="confirmpassword" required>
                        </div>
                    </div>
                     <input  class="submit" type="submit" value="Sign in">
                     <button>
                        <img src="./images/flat-color-icons_google.svg" alt="google">
                        <h5>Sign in with Google</h5>
                     </button>
                     <div class="center">
                        <p class="center">Already have an account? <a href="./sign.html" style="color: #1E510C"><span>Sign In</span></a></p>
                     </div>
                </form>
             </div>
         </div>
            <div class="item item2"> </div>
    </div>
</body>
</html>
